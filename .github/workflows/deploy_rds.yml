name: Deploy RDS


on:
  push:
    branches: [ "main" ]



jobs:
  build:
    runs-on: ubuntu-latest #windows-latest #mac-latest
    steps:
    
      - uses: actions/checkout@v4

      - name: initialize terraform
        working-directory: rds
        run: |
          terraform init


      - name: Configure workspace
        working-directory: rds
        run: |
          terraform workspace new dev || terraform workspace select dev



      - name: Plan
        working-directory: rds
        run: |
          terraform plan



      - name: Apply
        working-directory: rds
        run: |
          echo "applying"
